# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Variables Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/themes/catppuccin/mocha.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = rgba($maroonAlphaee) rgba($mauveAlphaee) 45deg
    col.inactive_border = rgba($lavenderAlphaee)
    layout = dwindle # master|dwindle

    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap {
        enabled = true
    }
}

# removed old gestures {} block — Hyprland 0.39+ uses gesture = … lines

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    col.border_active = rgba($mauveAlphaee)
    col.border_inactive = rgba($baseAlphaaa)
    col.border_locked_active = rgba($maroonAlphaee)
    col.border_locked_inactive = rgba($mauveAlphaee)

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
    groupbar {
        font_family = "Fira Sans"
        text_color = rgba($greenAlphaee)
        col.active = rgba($greenAlphaee)
        col.inactive = rgba($yellowAlphaee)
        col.locked_active = rgba($peachAlphaee)
        col.locked_inactive = rgba($skyAlphaee)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "Fira Sans"
    splash_font_family = "Fira Sans"
    disable_hyprland_logo = true
    col.splash = rgba($mauveAlphaee)
    background_color = rgba($maroonAlphaee)
    enable_swallow = true
    swallow_regex = ^(nautilus|nemo|thunar|btrfs-assistant.)$
    focus_on_activate = true
    vrr = 2
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.8
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Gestures                                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# 4-finger horizontal swipe to switch workspaces
gesture = 4, horizontal, workspace

# 3-finger swipe down closes active window
gesture = 3, down, close

# 3-finger swipe up toggles fullscreen
gesture = 3, up, fullscreen

# 3-finger swipe left toggles float/tile
gesture = 3, left, float
